<ion-header>

  <ion-navbar>
    <ion-title>editImage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let image of poi.images">
    <ion-card-content>
      <img [src]="image.url" >
      <ion-card-title>
        {{image.description}}
      </ion-card-title>
      <p>
        by {{image.user}} at {{image.uploaded}}
      </p>
    </ion-card-content>
    <p>Apply a filter:</p>
    <ion-list radio-group [(ngModel)]="filter">
      <button (click)="filterGray(image.id)"  ion-button color="light">GrayScale</button>
      <button (click)="filterSepia(image.id)"  ion-button color="dark">Sepia</button>
      <button (click)="filterWarm(image.id)"  ion-button color="danger">Warm</button>
      <button (click)="filterCold(image.id)"  ion-button color="default">Cold</button>
    </ion-list>
    <button (click)="deleteImage(image.id)"  ion-button color="danger">Delete</button>
  </ion-card>

</ion-content>
