<ion-header>

  <ion-navbar>
    <ion-title>editImage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let image of poi.images">
    <ion-card-content>
      <img [src]="image.url" >
      <ion-card-title>
        {{image.description}}
      </ion-card-title>
      <p>
        by {{image.user}} at {{image.uploaded}}
      </p>
    </ion-card-content>
  </ion-card>
  <p>Apply a filter:</p>
  <ion-list radio-group [(ngModel)]="filter">
    <button (click)="filterGray()"  ion-button color="light">GrayScale</button>
  </ion-list>
</ion-content>
