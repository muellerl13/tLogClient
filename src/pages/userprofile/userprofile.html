<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>User Profile</ion-title>

    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div *ngIf="user" class="selection">
    <h1>Username: <b>{{user.username}}</b></h1>
    <p>Here you can change your username, e-mail or password. Fields that are left empty are not changed.</p><br>
  </div>
  <ion-card *ngIf="error" class="alert-message">
    <ion-card-header>Error</ion-card-header>
    <ion-card-content>{{error}}</ion-card-content>

  </ion-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-list no-lines="">
      <h2>Username: </h2><ion-item><ion-input type="text" placeholder={{user.username}} formControlName="username"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.username" class="item-md-danger">
        <p>{{ formErrors.username }}</p>
      </ion-item>
      <h2>Email: </h2><ion-item>
        <ion-input type="text" placeholder={{user.email}} formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.email" class="item-md-danger">
        <p>{{ formErrors.email }}</p>
      </ion-item>

      <h2>Password: </h2><ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class="item-md-danger" *ngIf="formErrors.password" >
        <p>{{ formErrors.password }}</p>
      </ion-item>
    </ion-list>
    <button (click)="save()"  ion-button [disabled]="!registerForm.valid">Update</button>
  </form>
</ion-content>
