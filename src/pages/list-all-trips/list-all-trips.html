<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>All Trips</ion-title>

    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addTrip()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <div *ngFor="let item of items">
        <div id="div1">
          <button ion-item (click)="itemTapped($event, item._id)">
            <i class="fa fa-map-signs" style="color: brown" aria-hidden="true"></i>
            {{item.name }}
          </button>
        </div>

        <div id="div2">
          <button type="submit" style="width: 30px !important;  background-color: #2ec95c;"
                  class="listTripsButtons likeButton" ion-button icon-only likeTrip  (click)="like(item._id,true)">
            <i class="fa ion-ios-heart" aria-hidden="true"></i>
          </button>

          <button type="submit" style="width: 30px !important; background-color: #f30d0d !important;"
                  class="listTripsButtons dislikeButton" ion-button icon-only likeDislike  (click)="dislike(item._id,false)">
            <i class="fa ion-ios-heart" aria-hidden="true"></i>
          </button>
        </div>
    </div>
  </ion-list>
</ion-content>
