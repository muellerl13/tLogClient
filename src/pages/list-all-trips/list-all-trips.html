<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>All Trips</ion-title>

    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-searchbar (ionInput)="getSearchedTrips($event)"></ion-searchbar>
    <div *ngFor="let item of tripsSearched">
        <div id="div1">
          <button ion-item (click)="itemTapped($event, item._id, item)">
            <i class="fa ion-ios-heart" style="color: greenyellow" aria-hidden="true"></i>

            {{item.name }} created by {{item.creator.local.username}}
          </button>
        </div>

        <div id="div2">

          <button type="submit" style="width: 30px !important;  background-color: #2ec95c;" *ngIf="item.liked"
                  class="listTripsButtons likeButton" ion-button icon-only likeTrip  (click)="likeTrip(item._id,item.liked)">
            <i class="fa ion-ios-heart" aria-hidden="true"></i>
          </button>

          <button type="submit" style="width: 30px !important; background-color: #f30d0d !important;" *ngIf="item.liked==false"
                  class="listTripsButtons dislikeButton" ion-button icon-only likeDislike  (click)="likeTrip(item._id,item.liked)">
            <i class="fa ion-ios-heart" aria-hidden="true"></i>
          </button>
        </div>
    </div>
  </ion-list>
</ion-content>
