<ion-header>

  <ion-navbar>
    <ion-title>{{trip.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{trip.description}}</p>
  <ion-card *ngFor="let comment of comments">
    <ion-card-content>
      <ion-card-title>
        {{comment.creator}} says:
      </ion-card-title>
      <p>
        {{comment.content}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
